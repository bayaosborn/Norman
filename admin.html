<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    
    <title>Admin</title>
</head>

<body>
    <h1>Hello <span id="admin-name"></span> </h1>

    <div id="success" style="background-color: greenyellow; display: none;">
 Document Upload Successful
    </div>

    <div class="section">


        <!-- <p>Message</p> -->
        <label for="heading">Heading</label>
        <input type="text" name="heading" id="heading">

        <label for="message">Message</label>
        <textarea required name="message" id="message" cols="30" rows="10"></textarea>


        <input type="date" name="date" id="date" required>

        <button id="submit">Submit</button>


    </div>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 1em;
        }

        input[type='submit'] {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        label {
            font-weight: bold;
        }

        .support {
            display: flex;
            flex-direction: row;
        }
    </style>

    <script>
        const adminName = document.getElementById('admin-name')

        adminName.innerText = 'Norman'
    </script>
    
    <script src="admin.js"></script>

</body>

</html>
